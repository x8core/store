<html><head><meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" /></head>
<body style="margin: 0">

<div style="position: fixed; width: 100%; background: #E9E8E8;">
    <audio controls id="player" style="display:block; width: 100%; outline: none;"></audio>
    <div id="info" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; padding-bottom: 5px">-</div>
</div>
<br><br><br><br><br>

<script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
<script>
    let u = {}
    u.f = {}

    let p = new Plyr('#player', {});
    //let p = document.getElementById('player')
    p.volume = 0.4

    let info = document.getElementById('info')

    let get = (name) => {
        let nameEQ = name + '=';
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    let uuid = () => {
        function s4() { return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1) }
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4()
    }

    (async() => {
        let list = await fetch('list.json')
        list = await list.json()

        for (let i = 0; i < list.length; i++) {
            let dom = document.createElement('a')
            dom.setAttribute('href', list[i])
            dom.style.display = 'block'; dom.style.color = 'black'
            dom.innerText = list[i]
            dom.addEventListener('click', (e) => {
                e.preventDefault()
                p.src = dom.getAttribute('href'); info.innerText = dom.getAttribute('href')
                p.source = {
                    type: 'audio',
                    title: 'Example asdsa title',
                    sources: [{src: dom.getAttribute('href')}],
                    tracks: [],
                };
                p.play()
            })

            document.body.appendChild(dom)
        }
    })()
</script>
</body>
</html>
